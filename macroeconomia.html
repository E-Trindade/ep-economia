    <script type="text/javascript">
        function deflator(){
            var pn1=$("#pn1").val();
            var pn2=$("#pn2").val();
            var pn3=$("#pn3").val();
            var pr1=$("#pr1").val();
            var pr2=$("#pr2").val();
            var pr3=$("#pr3").val();

            var d1=(pn1/pr1)*100;
            d1=d1.toFixed(2);
            var d2=(pn2/pr2)*100;
            d2=d2.toFixed(2);
            var d3=(pn3/pr3)*100;
            d3=d3.toFixed(2);


            $("#d1").html(d1);
            $("#d2").html(d2);
            $("#d3").html(d3);

            var t2=d2-d1;
            t2=t2.toFixed(2);
            var t3=d3-d2;
            t3=t3.toFixed(2);

            $("#t1").html("");
            $("#t2").html(t2+"%");
            $("#t3").html(t3+"%");
        }
        deflator();
        $("#btnDeflator").click(function() {
            deflator();
        });
    </script>
